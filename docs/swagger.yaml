basePath: /api/v1
definitions:
  rest.ErrorResponse:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: ganeshdip.dumbare@gmail.com
    name: Ganeshdip Dumbare
