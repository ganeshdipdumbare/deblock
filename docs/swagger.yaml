paths:
  /health:
    get:
      consumes:
      - application/json
      description: This endpoint is used to check the health of the server
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Health check endpoint
      tags:
      - health
  /txmonitor/start:
    post:
      consumes:
      - application/json
      description: Start the transaction monitor
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: Start transaction monitor
      tags:
      - txmonitor
  /txmonitor/stop:
    post:
      consumes:
      - application/json
      description: Stop the transaction monitor
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: Stop transaction monitor
      tags:
      - txmonitor
swagger: "2.0"
